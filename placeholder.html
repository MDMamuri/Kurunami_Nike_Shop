<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="placeholder.css">
    <title>place holder</title>

</head>
<body>
    <div class= "wrapper">
        <div class= "container">
            <input type="radio" name="slide" id="card1" checked>
            <label for="card1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Nike Air Max 1 '86 “Royal Blue"</h4>
                        <p>The Air Max 1 '86 is a nod to the original Air Max design, celebrating the heritage of Nike's revolutionary visible air cushioning.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card2" checked>
            <label for="card2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Nike Air Foamposite One “Royal” and “Eggplant”</h4>
                        <p>hese Foamposite colorways are significant as they represent some of the most iconic releases in the Foamposite line.​</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card3" checked>
            <label for="card3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Nike SB Dunk Low “City of Love Pack”</h4>
                        <p>his pack features two Dunk Low colorways inspired by Valentine's Day and the romantic allure of Paris, known as the "City of Love."</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="card4" checked>
            <label for="card4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Nike Pegasus 2K5</h4>
                        <p>The Pegasus 2K5 is a modern update to the classic Pegasus line, which has been a staple in Nike's running shoe lineup for decades. </p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>
</html>

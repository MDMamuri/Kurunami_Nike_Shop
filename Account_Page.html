<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Account_Page.css">
    <title>Sign In</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="Assests/Nike_Commercial_1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="shadow-box">
            <div class="sign-in-box">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzlZ-GY4LbqIknV36hjUrFI6rRG8i-dmGe9w&s" alt="Nike Logo">
                    <span>Nike Store</span>
                </div>
                <form id="sign-in-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <title>Nike Store Sign In</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="sign-in-box">
                <div class="logo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzlZ-GY4LbqIknV36hjUrFI6rRG8i-dmGe9w&s" alt="Nike Logo">
                    <span>Nike Store</span>
                </div>
                <form id="sign-in-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="image-box">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/08d22717171415.562b6b1811176.jpg" alt="Background Image">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'mainmenu.html';
        });
    </script>
</body>
</html>
